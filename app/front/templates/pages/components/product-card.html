{% load filters.product_filter %}

<div class="relative flex flex-col items-center w-full bg-white text-lg mukta-light 
    rounded-lg shadow-xl transform transition-transform duration-300 ease-in-out hover:scale-105">
    
    {% include "../../icons/shopping-bag-add.html" %}

    <div class="w-full">
        <img class="w-full rounded-t-lg" src="{{ product.image|image_or_default }}" alt="image">
        <div class="relative w-full">
            <div class="absolute bottom-0 right-0 w-fit py-1 px-2 bg-primary-earth_tone_4 text-left 
                text-primary-earth_tone_3 rounded-tl-sm">
                Unidades: {{ product.stock }}
            </div>
            <input type="number" id="product_stock" name="product_stock" value="{{ product.stock }}" hidden />
        </div>
    </div>
    <div class="w-full p-2">
        <input type="text" id="product_name" name="product_name" value="{{ product.name }}" 
            class="w-full text-center outline-none" readonly />
    </div>
    <div class="w-full p-2 text-center font-semibold">
        $ {{ product.price|convert_price_to_ARS:dollar_blue|format_number_AR }}
        <input type="number" id="product_price" name="product_price" 
            value="{{ product.price|convert_price_to_ARS:dollar_blue }}" hidden />
    </div>
    <div class="flex flex-row items-center justify-center gap-x-2 w-full p-2 text-center">
        <div>Talles:</div>
        <select id="product_size" name="product_size" class="w-1/3 text-center text-primary-earth_tone_4 
            border border-2 border-primary-earth_tone_4 rounded-md outline-none cursor-pointer">
            {% for measure in product.measures.all %}
            <option value="{{ measure.size }}"> {{ measure.size }} </option>
            {% endfor %}
        </select>
    </div>
</div>
