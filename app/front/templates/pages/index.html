{% extends "base.html" %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <section class="banner relative w-full h-[70rem] sm:h-[40rem]">
        <div class="grid grid-cols-1 sm:grid-cols-2 items-center content-evenly justify-items-center
            w-full h-full py-8 gap-y-8 sm:p-0 sm:gap-0">

            <div class="relative w-4/5 h-60">
                <div class="ring_card relative w-full h-full flex items-center justify-center
                    shadow rounded-lg text-center">
                    <div class="absolute w-full p-5">
                        <span class="text-3xl text-white cinzel-600">Anillos</span>
                    </div>
                </div>
            </div>

            <div class="relative w-4/5 h-60">
                <div class="earring_card relative w-full h-full flex items-center justify-center
                    shadow rounded-lg text-center">
                    <div class="absolute w-full p-5">
                        <span class="text-3xl text-white cinzel-600">Aros</span>
                    </div>
                </div>
            </div>

            <div class="relative w-4/5 h-60">
                <div class="necklace_card relative w-full h-full flex items-center justify-center
                    shadow rounded-lg text-center">
                    <div class="absolute w-full p-5">
                        <span class="text-3xl text-white cinzel-600">Colgantes</span>
                    </div>
                </div>
            </div>

            <div class="relative w-4/5 h-60">
                <div class="bracelet_card relative w-full h-full flex items-center justify-center
                    shadow rounded-lg text-center">
                    <div class="absolute w-full p-5">
                        <span class="text-3xl text-white cinzel-600">Pulseras</span>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>
<script src="{% static 'js/index.js' %}"></script>
{% endblock content %}
