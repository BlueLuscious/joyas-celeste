{% extends "base.html" %}
{% load static %}

{% block content %}
<head>

</head>
<body>

    <section class="relative w-full bg-primary-earth_tone_3_light mt-24">
        <div class="flex justify-center w-full pt-12">
            <div class="w-full p-6 bg-primary-earth_tone_4 text-center">
                <span class="text-3xl sm:text-4xl text-primary-earth_tone_3 cinzel-semibold">
                    {{ category.name }}
                </span>
            </div>
            <!-- add search input and filters -->
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 items-center content-evenly 
            justify-items-center w-full h-full py-12 px-12 gap-12">
            
            {% for product in products %}
            <div class="relative flex flex-col items-center w-full bg-white rounded-lg shadow-xl mukta-light 
                transform transition-transform duration-300 ease-in-out hover:scale-105">
                <div class="absolute top-3 right-3 p-1 bg-white rounded-md shadow-md cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                        stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-primary-earth_tone_4">
                        <path stroke-linecap="round" stroke-linejoin="round" 
                            d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                            <text x="12" y="15.5" stroke-width="1" text-anchor="middle" dy=".3em" class="text-xs">+</text>
                    </svg>
                </div>
                <div class="w-full">
                    <img class="w-full rounded-t-lg" src="{{ product.image.url }}" alt="image">
                </div>
                <div class="w-full p-2 text-center">
                    {{ product.name }}
                </div>
                <div class="flex flex-row justify-evenly w-full">
                    <div class="p-2">
                        Stock: {{ product.stock }}
                    </div>
                    <div class="p-2">
                        $ {{ product.price }}
                    </div>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </section>

</body>
{% endblock content %}
