{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyas Celeste</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="icon" href="{% static 'images/favicon_v2.ico' %}" type="image/x-icon">
    {% include "tailwind/cdn-tailwind.html" %}
</head>
<body>
    <!-- NAVBAR -->
    <div class="relative w-full flex flex-row items-center justify-between
        p-2 border-b border-red-500">
        <div id="menu" class="pl-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                stroke-width="1.5" stroke="currentColor" class="cursor-pointer w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" 
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
        </div>
        <div class="w-24 h-16">
            <img class="w-24 h-16" src="{% static 'images/cj-logo.png' %}" alt="">
        </div>
        <div id="cart" class="pr-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                stroke-width="1.5" stroke="currentColor" class="cursor-pointer w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" 
                    d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
            </svg>
        </div>
    </div>

    <!-- LEFT SIDE NAVBAR -->
    {% include "t-base/left-side-navbar.html" %}

    <!-- RIGHT SIDE NAVBAR -->
    {% include "t-base/right-side-navbar.html" %}

    {% block content %}
    {% endblock content %}
    
    <!-- FOOTER -->

</body>
<script src="{% static 'js/base.js' %}"></script>
</html>
